version: "3.7"

networks:
  myapp:
    driver: bridge

services:
  redirect:
    container_name: redirect
    restart: always
    build: ./redirectServer
    ports:
      - "80:8080"
  codeeditor:
    container_name: codeEditor
    restart: always
    build:
      context: .
      args:
        GA_KEY=$GA_KEY
    ports:
      - "443:443"
    links:
      - mongobase
    networks:
      - myapp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/letsencrypt/live/codetalk.pro/privkey.pem:/etc/letsencrypt/live/codetalk.pro/privkey.pem
      - /etc/letsencrypt/live/codetalk.pro/cert.pem:/etc/letsencrypt/live/codetalk.pro/cert.pem
    env_file:
      - env.list
    environment:
      - MONGO_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
      - GA_KEY=$GA_KEY
  mongobase:
    container_name: mongobase
    hostname: mongobase
    image: mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
    ports:
      - "27018:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - dbdatamongo:/data/db
    networks:
      - myapp

volumes:
  dbdatamongo:
